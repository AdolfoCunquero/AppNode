<!DOCTYPE html>
<html>
	<head>
		<title>Formulario</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
	</head>
	<body background="img/intro-bg.jpg">
        <div class="container">
            <center>
              <h2 class="title">Practicas Colab - Adolfo Cunquero</h2>
            </center>
            <div class="row">
              <div class="col-md-8">
                <div class="card">
                  <div class="card-body">
                  <h5 class="card-title">Interactuando con API</h5>
                  <div class="form-group row">
                      <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="edad" class="col-sm-2 col-form-label">Edad</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" id="edad" min="0" max="125" placeholder="Edad">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="email" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                      </div>
                  </div>
                  <button class="btn btn-primary" id="validar_form">Validar datos</button>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <img src="img/intro-img.svg" alt="" class="img-fluid">
              </div>
            </div>
        </div>
       <script src="js/main.js"></script>
	</body>
</html>
